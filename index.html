<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi Cardviewer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="headerEl">
      <button id="startBtn" class="startBtn"></button>
    </header>
    <section id="dashboardEl" class="dashboard">
      <section class="cardPlatform">
        <section id="cardEl" class="cardEmpty">
          <section class="title">
            <h1 id="nameEl"></h1>
            <h1 id="hpEl"></h1>
          </section>
          <section id="cardfaceEl" class="cardfaceEmpty">
            <img src="" alt="" />
            <!-- <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/157.gif"
              id="imgEl"
            /> -->
          </section>
          <h4 id="detailRibbonEl" class="detailRibbon"></h4>
          <!-- {type} Pokemon. HT: 00m, WT: 00lbs -->
          <section class="moveNode">
            <img />
            <p id="baseMoveEl"></p>
            <p id="attackEl"></p>
          </section>
          <section class="moveNode">
            <img />
            <p id="specialMoveEl"></p>
            <p id="specialAttackEl"></p>
          </section>
          <section id="cardFooterEl" class="cardFooter">
            <section id="abilityEl" class="ability"></section>
            <section id="infoBoxEl" class="infoBox"></section>
            <section class="cardBottom">
              2024 SuperliminalBlackHole
              <section class="cornerIcon">â˜…</section>
            </section>
          </section>
        </section>
      </section>
      <section class="options">
        <button id="pokemonOptionsEl" class="optionsBtn">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
            alt=""
            class="pikachu"
          />
        </button>
        <button id="cardOptionsEl" class="optionsBtn">
          <section class="cardIcon">
            <section class="cardIconFace"></section>
          </section>
        </button>
      </section>
    </section>
    <footer id="footerEl">
      <section id="pokeballBottomEl" class="pokeballBottom"></section>
      <h6>SuperliminalBlackHole 2024</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
