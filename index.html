<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi Cardviewer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="headerEl">
      <button id="startBtn" class="startBtn"></button>
    </header>
    <section id="dashboardEl" class="dashboard">
      <section class="cardPlatform">
        <section id="cardEl" class="cardEmpty">
          <section class="title">
            <h1 id="nameEl"></h1>
            <h2 id="hpEl"></h2>
          </section>
          <section id="cardfaceEl" class="cardfaceEmpty">
            <img src="" alt="" />
          </section>
        </section>
      </section>
      <section class="pokemonOptionsEl"></section>
      <section class="cardOptionsEl"></section>
    </section>
    <footer id="footerEl">SuperliminalBlackHole 2024</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
