<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi Cardviewer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="headerEl">
      <button id="startBtn" class="startBtn"></button>
    </header>
    <section id="dashboardEl" class="dashboard">
      <section class="cardPlatform">
        <section id="cardEl" class="cardEmpty">
          <section id="titleEl" class="title">
            <h1 id="nameEl"></h1>
            <h1 id="hpEl"></h1>
          </section>
          <section id="cardfaceEl" class="cardfaceEmpty">
            <img
              id="unown"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/201.svg"
              alt=""
              class="unown"
            />
            <img id="pkmnImg" src="" alt="" class="pkmnImg" />
          </section>
          <h4 id="detailRibbonEl" class="detailRibbon"></h4>
          <!-- {type} Pokemon. HT: 00m, WT: 00lbs -->
          <section id="moveNodeEl" class="moveNode">
            <img />
            <p id="baseMoveEl"></p>
            <p id="attackEl"></p>
          </section>
          <section id="specialNodeEl" class="moveNode">
            <img />
            <p id="specialMoveEl"></p>
            <p id="specialAttackEl"></p>
          </section>
          <section id="cardFooterEl" class="cardFooter">
            <section id="abilityEl" class="ability"></section>
            <section id="infoBoxEl" class="infoBox"></section>
            <section id="cardBottomEl" class="cardBottom">
              2024 SuperliminalBlackHole
              <section class="cornerIcon">â˜…</section>
            </section>
          </section>
        </section>
      </section>
      <section class="options">
        <!-- <button id="pokemonOptionsBtn" class="optionsBtn">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
            alt="pikachu"
            class="pikachu"
          />
        </button>
        <button id="cardOptionsBtn" class="optionsBtn">
          <section id="cardMenuIcon" class="cardIcon">
            <section class="cardIconFace"></section>
          </section>
        </button> -->

        <section id="pokemonMenuEl" class="hide">
          <section class="menuRow">
            <form action="">
              <input type="text" placeholder="Type a Pokemon Name or #ID" />
            </form>
            <button>???</button>
          </section>
          <section class="menuRow">
            <button>Shiny</button>
            <button>TypeLock</button>
          </section>
          <section class="menuRow">
            <button>Reg</button>
            <button>Home</button>
            <button>Sprite</button>
          </section>
          <section class="menuRow">
            <button>Dream</button>
            <button>Showdown</button>
            <button>Alolan</button>
          </section>
          <section class="menuRow">
            <button>V</button>
            <button>V</button>
            <button>V</button>
          </section>
          <section class="menuRow">
            <button>H1</button>
            <button>H2</button>
            <button>H3</button>
          </section>
        </section>
      </section>
    </section>
    <footer id="footerEl">
      <section id="pokeballBottomEl" class="pokeballBottom"></section>
      <h6>SuperliminalBlackHole 2024</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
